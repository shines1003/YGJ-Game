<div id="start-screen" class="login-box">
    <h3>YGJ Online</h3>
    <p>간편하게 시작하세요</p>
    
    <button onclick="signInWithGoogle()" style="background: white; color: #444; font-weight: bold; margin-bottom: 15px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18" style="vertical-align: middle; margin-right: 8px;">
        Google 계정으로 로그인
    </button>

    <hr style="border: 0.5px solid #444; margin: 20px 0;">

    <input type="email" id="email" placeholder="이메일 주소">
    <input type="password" id="password" placeholder="비밀번호">
    <div style="display: flex; gap: 5px; justify-content: center;">
        <button onclick="handleLogin()">로그인</button>
        <button onclick="handleSignUp()">회원가입</button>
    </div>
</div>

<script>
    // ... 기존 supabase 설정 코드 아래에 추가 ...

    async function signInWithGoogle() {
        const { data, error } = await _supabase.auth.signInWithOAuth({
            provider: 'google',
            options: {
                // 로그인 완료 후 다시 돌아올 주소 (내 넷리파이 주소)
                redirectTo: window.location.origin 
            }
        });
        
        if (error) alert("구글 로그인 실패: " + error.message);
    }
</script>
