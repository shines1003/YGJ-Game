<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGJ Online: 미소녀 영걸전 프로토타입</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="game-container">
        <div id="viewport">
            <div id="map-view">
                </div>
            
            <div id="side-panel" class="ui-panel hidden">
                <div class="panel-header">부대 정보</div>
                <div id="unit-portrait"></div> <div class="unit-stats">
                    <p><span class="label">이름:</span> <span id="info-name">-</span></p>
                    <p><span class="label">병과:</span> <span id="info-class">-</span></p>
                    <p><span class="label">병력:</span> <span id="info-hp">-</span></p>
                    <div class="hp-bar-bg">
                        <div id="info-hp-fill" class="hp-bar-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="message-window" onclick="Game.handleInteraction()">
            <div id="speaker-tag"></div>
            <div id="content-area">
                게임을 불러오는 중입니다...
            </div>
            <div id="next-indicator">▼</div>
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/game.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // 초기 설정: 화면 크기에 맞춰 엔진 오프셋 조정
        window.addEventListener('resize', () => {
            if (Engine) Engine.originX = document.getElementById('map-view').clientWidth / 2;
        });
    </script>
</body>
</html>
