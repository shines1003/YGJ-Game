<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YGJ Online</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            /* 배경 이미지가 있다면 여기에 넣겠지만, 일단 검정색으로! */
            color: #d4af37; /* 삼국지 느낌의 금색 */
            font-family: 'serif';
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            text-shadow: 0 0 20px #ff0000; /* 붉은 광채 */
            letter-spacing: 15px;
        }

        .subtitle {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 50px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-item {
            font-size: 24px;
            padding: 15px 60px;
            background: rgba(93, 64, 55, 0.7); /* 고전적인 갈색톤 */
            border: 2px solid #d4af37;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            color: #fff;
            text-decoration: none;
        }

        .menu-item:hover {
            background: #d4af37;
            color: #000;
            transform: scale(1.1);
        }

        /* 깜빡이는 효과 */
        .press-start {
            margin-top: 30px;
            animation: blink 1.5s infinite;
            color: #fff;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>YGJ Online</h1>
    <div class="subtitle">영웅들의 전쟁, 삼국지 전략의 정점</div>

    <div class="menu-container">
        <div class="menu-item" onclick="alert('게임을 시작합니다!')">게임 시작</div>
        <div class="menu-item" onclick="alert('설정창입니다.')">환경 설정</div>
        <div class="menu-item" onclick="window.close()">종료</div>
    </div>

    <div class="press-start">PRESS ANY KEY TO START</div>

</body>
</html>
