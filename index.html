<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGJ Online</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: #d4af37;
            font-family: 'serif';
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo-area { text-align: center; margin-bottom: 40px; }
        h1 {
            font-size: 70px; margin: 0;
            text-shadow: 0 0 20px #ff0000;
            letter-spacing: 10px;
        }
        .subtitle { font-size: 18px; color: #aaa; margin-top: 10px; }
        .box {
            background: rgba(42, 42, 42, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #444;
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border-radius: 5px; border: 1px solid #d4af37;
            background: #1a1a1a; color: white; box-sizing: border-box;
        }
        .btn {
            width: 100%; padding: 12px; margin: 5px 0;
            border: 2px solid #d4af37; border-radius: 5px;
            background: #5d4037; color: white;
            font-size: 18px; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: #d4af37; color: black; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="logo-area">
        <h1>YGJ Online</h1>
        <div class="subtitle">영웅들의 전쟁, 삼국지 전략의 정점</div>
    </div>

    <div id="auth-section" class="box">
        <input type="text" id="email" placeholder="이메일 주소">
        <input type="password" id="pw" placeholder="비밀번호">
        <button class="btn" onclick="signIn()">로그인</button>
        <button class="btn" style="background: #333; font-size: 14px;" onclick="signUp()">회원가입</button>
    </div>

    <div id="menu-section" class="box hidden">
        <button class="btn" onclick="startGame()">시작하기</button>
        <button class="btn" onclick="alert('저장된 데이터를 불러옵니다.')">불러오기</button>
        <button class="btn" style="background: #333;" onclick="location.reload()">로그아웃</button>
    </div>

    <script>
        // 제공해주신 Key를 적용했습니다.
        const S_URL = "https://ycizbxlqgqguxxkkxugm.supabase.co";
        const S_KEY = "sb_publishable_R-XE2JfZaSK0Zfkn_6wfHw_5kwl5kSe";
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function signUp() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('pw').value;
            const { data, error } = await _supabase.auth.signUp({ email, password });
            if (error) alert("Error: " + error.message);
            else alert("가입 성공! 메일을 확인하거나 로그인을 시도하세요.");
        }

        async function signIn() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('pw').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                alert("Login Failed: " + error.message);
            } else {
                alert("반갑습니다, 영웅이여!");
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('menu-section').classList.remove('hidden');
            }
        }

        function startGame() {
            alert('새로운 천하 통일을 시작합니다! 캐릭터 선택창으로 이동합니다.');
            // 다음 단계에서 여기에 캐릭터 선택 로직을 넣을 예정입니다.
        }
    </script>
</body>
</html>
